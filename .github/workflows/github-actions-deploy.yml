run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - rc

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

